<!DOCTYPE html>
<html>
<head>
	<title>Flask-Firebase-Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'login.css') }}">
  <style>
    body {
        background-image: url(https://images.unsplash.com/photo-1682687220566-5599dbbebf11?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        /*background-image: url("{{ url_for('static', filename='background.jpg') }}");*/
    }
  </style>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <a href="{{ url_for('signup') }}"><h2 class="inactive underlineHover">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="{{ url_for('result') }}" method="POST">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!--Will add in future-->
    <div id="formFooter">
      <a class="underlineHover" href="{{ url_for('reset_password') }}">Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
